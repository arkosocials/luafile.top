<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Prevent scroll caused by the animated background */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #e1b12c;
        }

        header p {
            font-size: 1.1rem;
            color: #aaaaaa;
            margin-top: 10px;
        }

        #searchContainer {
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }

        #searchInput {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid #444;
            font-size: 1rem;
            background: #1f1f1f;
            color: #e0e0e0;
        }

        #searchInput:focus {
            outline: none;
            border-color: #e1b12c;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }

        .card {
            background: #1f1f1f;
            border: 1px solid #333333;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #e1b12c;
        }

        .card-content p {
            font-size: 1rem;
            color: #bbbbbb;
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(90deg, #e1b12c, #d4a31e);
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .download-btn:hover {
            background: linear-gradient(90deg, #d4a31e, #e1b12c);
            transform: translateY(-3px);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666666;
            font-size: 0.9rem;
        }

        footer a {
            color: #e1b12c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<header>
    <h1>Script Archive</h1>
    <p>Trusted & Secure</p>
</header>

<div id="searchContainer">
    <input
        type="text"
        id="searchInput"
        placeholder="Search by title..."
        oninput="filterCards()" />
</div>

<div class="container" id="cardContainer">
    <!-- Cards will be loaded dynamically from JSON -->
</div>

<footer>
    <p>&copy; 2024 Script Archive | Stored with &#x1F9E1; by <a href="#">arko2230</a></p>
</footer>

<script>
let cardsData = []; // Store the fetched data globally

async function loadCards() {
    const response = await fetch('data.json'); // Fetch the JSON file
    cardsData = await response.json(); // Parse the JSON data
    renderCards(cardsData); // Render the cards initially
}

function renderCards(data) {
    const container = document.getElementById('cardContainer');
    container.innerHTML = ''; // Clear any existing content

    // Generate cards dynamically
    data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="card-content">
                <h3>${item.title}</h3>
                <p>${item.smallTitle}</p>
                <a href="${item.download}" class="download-btn" download>Download</a>
            </div>
        `;
        container.appendChild(card);
    });
}

function filterCards() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const filteredData = cardsData.filter(card =>
        card.title.toLowerCase().includes(searchInput)
    );
    renderCards(filteredData); // Re-render the cards based on search
}

// Particle animation
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

function Particle(x, y) {
    this.x = x;
    this.y = y;
    this.size = Math.random() * 2 + 1;
    this.speedX = Math.random() * 0.5 - 0.5;
    this.speedY = Math.random() * 0.5 - 0.5;
    this.opacity = Math.random();

    this.update = function () {
        this.x += this.speedX;
        this.y += this.speedY;

        // Wrap particles around edges
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
    };

    this.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(225, 181, 44, ${this.opacity})`;
        ctx.fill();
    };
}

function createParticles(num) {
    particles = [];
    for (let i = 0; i < num; i++) {
        particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
    }
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(particle => {
        particle.update();
        particle.draw();
    });
    requestAnimationFrame(animateParticles);
}

// Resize canvas and create particles on window resize
window.addEventListener('resize', () => {
    resizeCanvas();
    createParticles(150);
});

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
    resizeCanvas();
    createParticles(150);
    animateParticles();
    loadCards();
});
</script>

</body>
</html>
